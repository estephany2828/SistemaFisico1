<ion-header color="rojor">
    <ion-navbar color="rojo">
      <h6>SIN CONDICIONES INICIALES</h6>
    </ion-navbar>
</ion-header>
  
  <ion-content>
      
    <img src="assets/imgs/fr5.png" s>  
      <!--Ecuaci칩n Din치mica 
      {{ecuacionLaplace}}-->          
      <img src="assets/imgs/ecua.png">
      

  
      <ion-grid>
          <ion-row>
            
            <ion-col col-2 >                                         
              <button ion-button outline (click)="cambiar(0)" *ngIf="btnSigno[0]==1" 
              color="primary" block style="top:30px; width:5px;height:20px;">+</button> 
              <button ion-button outline (click)="cambiar(0)" *ngIf="btnSigno[0]==0" 
              color="dark" block style="top:30px; width:5px;height:20px;">-</button>                                             
          </ion-col> 

            <ion-col col-10>   
              <ion-item >                             
                    <ion-label stacked>Masa</ion-label>                                                           
                    <ion-input type="number" [(ngModel)]="entradaM" name="entradaM"></ion-input>
                </ion-item>
                
            </ion-col>

            <ion-col col-2 >                                         
                <button ion-button outline (click)="cambiar(1)" *ngIf="btnSigno[1]==1" 
                color="primary" block style="top:30px; width:5px;height:20px;">+</button> 
                <button ion-button outline (click)="cambiar(1)" *ngIf="btnSigno[1]==0" 
                color="dark" block style="top:30px; width:5px;height:20px;">-</button>                                             
            </ion-col> 
            <ion-col col-10>
                <ion-item>
                    <ion-label stacked>Resorte</ion-label>
                    <ion-input type="number" [(ngModel)]="entradaK" name="entradaK"></ion-input>
                </ion-item>
            </ion-col>

            <ion-col col-2 >                                          
                <button ion-button outline (click)="cambiar(2)" *ngIf="btnSigno[2]==1" 
                color="primary" block style="top:30px; width:5px;height:20px;">+</button> 
                <button ion-button outline (click)="cambiar(2)" *ngIf="btnSigno[2]==0" 
                color="dark" block style="top:30px; width:5px;height:20px;">-</button>                                             
            </ion-col> 

            <ion-col col-10>             
                <ion-item>
                    <ion-label stacked>Amortiguador</ion-label>
                    <ion-input type="number" [(ngModel)]="entradaB" name="entradaB"></ion-input>
                </ion-item>
            </ion-col>
                        
          </ion-row>
          <ion-row>           
            <ion-col col-12>
              <button ion-button color="gris" block (click)="mostrar()"> Resolver </button>
            </ion-col>              
          </ion-row>
  
          <ion-row>
            <ion-col col-12>
              <ion-item>
                <ion-label stacked>Ecuaci칩n Inicial: </ion-label>
                <ion-label *ngIf="variable==1">{{resultado}}</ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
  
          <ion-row>
              <ion-col col-12>
                <ion-item>
                    <ion-label stacked>Aplicando transformada de laplace: </ion-label>
                    <ion-label *ngIf="variable==1">{{resultado1}}</ion-label>
                </ion-item>
              </ion-col>
            </ion-row>
  
            <ion-row>
                <ion-col col-12>
                  <ion-item>
                      <ion-label stacked>Factorizando:</ion-label>
                      <ion-label *ngIf="variable==1">{{resultado2}}</ion-label>
                  </ion-item>
                </ion-col>
              </ion-row>
  
            <ion-row>
                <ion-col col-12>
                  <ion-item>
                      <ion-label stacked>Funci칩n de transferencia:</ion-label>
                     <!-- <ion-label *ngIf="variable==1">{{resultado3}}</ion-label>-->
                  </ion-item>
                </ion-col>
              </ion-row>
  
              <ion-row>
                  <ion-col col-2></ion-col>
                  <ion-col col-8>
                    <ion-item *ngIf="variable==1">
                        <ion-label stacked  style="text-align: center;">1</ion-label>                      
                    </ion-item>
                  </ion-col>
                  <ion-col col-2></ion-col>
              </ion-row>
  
              <ion-row>
                  <ion-col col-3></ion-col>
                  <ion-col col-6>                  
                        <ion-label stacked  style="text-align: center;">{{resultado3}}</ion-label>                      
                    
                  </ion-col>
                  <ion-col col-3></ion-col>
              </ion-row>
  
        </ion-grid>
